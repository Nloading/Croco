<!-- users.component.html -->
<div class="users-container">
  <!-- Page Title -->
  <h2 class="page-title">ðŸ‘¥ Users Directory</h2>

  <!-- Search Input -->
  <div class="search-box">
    <input
      type="text"
      placeholder="ðŸ” Search by name, username, or email"
      [(ngModel)]="searchTerm"
      (input)="search()"
    />
  </div>

  <!-- Users Table -->
  <div class="table-container">
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Username</th>
          <th>Email</th>
          <th>Phone</th>
          <th>Company</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <!-- Loop through filtered users -->
        @for (user of filteredUsers(); track user.id) {
          <tr>
            <td>
              <span class="user-name">{{ user.name }}</span>
            </td>
            <td>{{ user.username }}</td>
            <td>
              <a href="mailto:{{ user.email }}" class="email-link">{{ user.email }}</a>
            </td>
            <td>{{ user.phone }}</td>
            <td>{{ user.company.name }}</td>
            <td>
              <div class="actions">
                <!-- Posts Button -->
                <button 
                  class="posts-btn"
                  routerLink="/posts"
                  [queryParams]="{ userId: user.id }">
                  ðŸ“„ Posts
                </button>

                <!-- Todos Button -->
                <button 
                  [routerLink]="['/todos', user.id]" 
                  class="todos-btn">
                  âœ… Todos
                </button>
              </div>
            </td>
          </tr>
        }
        @empty {
          <tr>
            <td colspan="6" class="empty-state">No users found ðŸ˜•</td>
          </tr>
        }
      </tbody>
    </table>
  </div>
</div>
